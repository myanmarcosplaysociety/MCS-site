<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>Gallery | Myanmar Cosplay Society</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="icon" href="assets/logo.svg">
  <style>
    .gallery-grid {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
      align-items: center;
      margin-top: 32px;
    }
    .gallery-item {
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 2px 12px #0001;
      padding: 12px;
      text-align: center;
      max-width: 220px;
      width: 100%;
      margin-bottom: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .gallery-item img {
      width: 180px;
      height: 240px;
      object-fit: cover;
      border-radius: 8px;
      margin-bottom: 8px;
      margin-left: auto;
      margin-right: auto;
      display: block;
    }
    .gallery-item .caption {
      font-size: 1rem;
      color: #333;
    }
    @media (max-width: 600px) {
      .gallery-item img {
        width: 100px;
        height: 130px;
      }
      .gallery-grid {
        gap: 8px;
      }
    }
  </style>
</head>
<body>
  <header>
    <div class="container nav-flex">
      <img src="assets/logo.svg" alt="MCS Logo" class="logo">
      <nav>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="events.html">Events</a></li>
          <li><a href="news.html">News</a></li>
          <li><a href="gallery.html" class="active">Gallery</a></li>
          <li><a href="login.html">Login</a></li>
          <li><a href="contact.html">Contact</a></li>
        </ul>
      </nav>
    </div>
  </header>
  <main>
    <section class="container">
      <h1>Cosplay Photo Gallery</h1>
      <p>Enjoy highlights from our recent MCS events and community gatherings! 
      <strong>Want your photo featured here?</strong> Share it on our 
      <a href="https://www.facebook.com/MCSmm2023" target="_blank" style="color: #e74c3c; font-weight: bold;">Facebook page</a> 
      or <a href="contact.html" class="btn-secondary" style="display: inline; padding: 4px 8px; font-size: 0.9rem;">contact our team</a></p>
      <div class="gallery-grid" id="gallery-grid">
        <!-- Photos will be populated by JS -->
      </div>
    </section>
  </main>
  <footer>
    <div class="container footer-flex">
      <div>
        <img src="assets/logo.svg" alt="MCS Logo" class="footer-logo">
        <span>Â© 2025 Myanmar Cosplay Society</span>
      </div>
      <div>
        <a href="https://www.facebook.com/MCSmm2023" target="_blank">Facebook</a>
        <a href="contact.html">Contact</a>
      </div>
    </div>
  </footer>
  <script src="js/app.js"></script>
  <script>
    // Updated gallery data for Myanmar Cosplay Society
    const gallery = [
      { img: "assets/sample-photos/gallery1.svg", caption: "Best Costume Winner - MCS Annual Convention 2024" },
      { img: "assets/sample-photos/gallery2.svg", caption: "Group Cosplay Excellence - Yangon Summer Meet" },
      { img: "assets/sample-photos/gallery3.svg", caption: "Traditional Myanmar x Anime Fusion - Mandalay Festival" },
      { img: "assets/sample-photos/event1.svg", caption: "MCS Community Judges Panel" },
      { img: "assets/sample-photos/event2.svg", caption: "Cosplay Parade - Mandalay Cultural Center" },
      { img: "assets/sample-photos/event3.svg", caption: "Behind the Scenes - Convention Preparation" }
    ];
    const grid = document.getElementById('gallery-grid');
    gallery.forEach(photo => {
      grid.innerHTML += `
        <div class="gallery-item">
          <img src="${photo.img}" alt="${photo.caption}">
          <div class="caption">${photo.caption}</div>
        </div>
      `;
    });
  </script>
</body>
</html>
