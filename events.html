<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>Events | Myanmar Cosplay Society</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="icon" href="assets/logo.svg">
</head>
<body>
  <header>
    <div class="container nav-flex">
      <img src="assets/logo.svg" alt="MCS Logo" class="logo">
      <nav>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="events.html" class="active">Events</a></li>
          <li><a href="news.html">News</a></li>
          <li><a href="gallery.html">Gallery</a></li>
          <li><a href="login.html">Login</a></li>
          <li><a href="contact.html">Contact</a></li>
        </ul>
      </nav>
    </div>
  </header>
  <main>
    <section class="container">
      <h1>Upcoming Cosplay Events</h1>
      <p style="text-align: center; margin-bottom: 2rem;">
        Stay updated with all MCS events and announcements on our 
        <a href="https://www.facebook.com/MCSmm2023" target="_blank" style="color: #e74c3c; font-weight: bold;">official Facebook page</a>!
      </p>
      <div class="event-list" id="event-list">
        <!-- Events will be populated by JS -->
      </div>
      <p style="margin-top:30px;">
        Want to host an event with us? <a href="contact.html" class="btn-secondary">Contact our team</a>
      </p>
    </section>
  </main>
  <footer>
    <div class="container footer-flex">
      <div>
        <img src="assets/logo.svg" alt="MCS Logo" class="footer-logo">
        <span>Â© 2025 Myanmar Cosplay Society</span>
      </div>
      <div>
        <a href="https://www.facebook.com/MCSmm2023" target="_blank">Facebook</a>
        <a href="contact.html">Contact</a>
      </div>
    </div>
  </footer>
  <script src="js/app.js"></script>
  <script>
    // Updated event data for Myanmar Cosplay Society
    const events = [
      {
        title: "MCS Annual Convention 2025",
        date: "2025-09-15",
        location: "Myanmar Convention Center, Yangon",
        desc: "Our biggest annual gathering! Featuring cosplay competitions, workshops, vendor booths, and special guest appearances. Connect with the Myanmar cosplay community!",
        tickets: "Early Bird Available",
        photo: "assets/sample-photos/event1.svg"
      },
      {
        title: "Mandalay Cosplay Festival",
        date: "2025-10-20",
        location: "Mandalay Cultural Center",
        desc: "Join us in Myanmar's cultural capital for a day of cosplay celebration, traditional fusion costumes, and cultural exchange through pop culture.",
        tickets: "Registration Open",
        photo: "assets/sample-photos/event2.svg"
      },
      {
        title: "Anime & Gaming Expo Myanmar",
        date: "2025-12-08",
        location: "MICC, Naypyidaw",
        desc: "The ultimate destination for anime, gaming, and cosplay enthusiasts. Featuring industry panels, gaming tournaments, and exclusive merchandise.",
        tickets: "Coming Soon",
        photo: "assets/sample-photos/event3.svg"
      }
    ];

    const eventList = document.getElementById('event-list');
    events.forEach(ev => {
      eventList.innerHTML += `
        <div class="highlight-card" style="max-width:400px; margin:24px auto;">
          <img src="${ev.photo}" alt="${ev.title}" style="height:180px;">
          <h3>${ev.title}</h3>
          <p><b>Date:</b> ${ev.date}</p>
          <p><b>Location:</b> ${ev.location}</p>
          <p>${ev.desc}</p>
          <p><b>Tickets:</b> ${ev.tickets}</p>
          <a href="#" class="btn-primary" onclick="alert('Online registration coming soon!');return false;">Register</a>
        </div>
      `;
    });
  </script>
</body>
</html>
