</head>
<body>

  <main>
    <section class="container">
      <h1>Upcoming Cosplay Events</h1>
      <div class="event-list" id="event-list">
        <!-- Events will be populated by JS -->
      </div>
      <p style="margin-top:30px;">
        Want to host an event with us? <a href="contact.html" class="btn-secondary">Contact our team</a>
      </p>
    </section>

  <footer>
    <div class="container footer-flex">
      <div>
        <img src="assets/logos/409741896_326847926966167_8324030770226370805_n.jpg" alt="MCS Logo" class="footer-logo">
        <span>© 2025 Myanmar Cosplay Society</span>
      </div>
      <div>
        <a href="https://www.facebook.com/MCSmm2023" target="_blank">Facebook</a>
        <a href="contact.html">Contact</a>
      </div>
    </div>

  <script src="js/app.js"></script>
  <script>
    // Example event data
    const events = [
      {
        title: "YouthTopia",
        date: "23rd - 24th August 2025",
        location: "Time City Convention Center",
        desc: "Times City Complex ကကြီးမှူးကျင်းပတဲ့ YouthTopia ပွဲကြီးမှာ Cosplay Sector အနေနဲ့ August 23/24 ရက်နေ့တွေမှာ Myanmar Cosplay Society (MCS) ကနေ စီစဉ် တင်ဆက်သွားမယ့် Cosplay Programs လေးတွေရှိပါတယ်နော်။ Program လေးတွေကတော့
ပြိုင်ပွဲဝင်တစ်ယောက်စီတိုင်းရဲ့ ပြောင်မြောက်တဲ့ Cosplay အနုပညာဖန်တီးမှု‌ေတွကိုချပြယှဉ်ပြိုင်ကြမယ့် Cosplay Hobby Competition 
မည်သူမဆို ကိုယ်သိတဲ့၊ လေ့ကျင့်ထားတဲ့ Anime Music၊ J-Pop and K-Pop song တွေရဲ့ Iconic ကကွက်တွေကို သီချင်းသံကြားတာနဲ့ ပွဲ Area အလယ်မှာ အလှ‌ပဆုံး ချပြနိုင်မယ့်၊ ဝင် Join နိုင်မယ့် Cosplay Random Dance Challenge 
Cosplayer တွေအနေနဲ့ နိုင်ငံတကာက Cosplay Event တွေမှာ ရေပန်းစားနေတဲ့ အတိုင်း Event Convention Center ထဲမှာ VIP တွေလိုမျိုး လူတကာ ဝန်းရံခံရမယ့် ကိုယ်ရဲ့ အမိုက်စား Cosplay တွေကို အထာကျကျ Cosplayer တွေ တန်းစီ လျောက်လှမ်းလို့ရမယ့် Cosplay Parade 
ကကွက်တွေတော့မသိဘူး၊ ဒါပေမယ့် Anime Music၊ J-pop Music၊ 90s Music တွေနဲ့ Modern Music တွေကို ကြိုက်တယ်၊ ဒီတိုင်းကို Rave ချင်တာ ဆိုသူတွေအတွက် Music တွေကို အချိုးကျကျ ပေါင်းစပ် Rave လို့ရမယ့်  A-LIVE! Anime Music Party စတဲ့ Program တွေပါဝင်သွားမှာဖြစ်ပါတယ်။
ဖော်ပြထားတဲ့ Program တွေထဲကမှ လူမေးများနေတဲ့ Cosplay Hobby Competition ကတော့ 24 ရက်နေ့ Sunday တစ်ရက်ထဲသာ ပြုလုပ်မှာ ဖြစ်ပြီး Cosplay Parade ကိုတော့ 23 ရက်နေ့ Saturday တရက်ထဲမှာသာ ပြုလုပ်မှာ ဖြစ်ပါတယ်။ ကျန် Program များကတော့ 23/24 နှစ်ရက်လုံးမှာပါဝင်တာဖြစ်လို့ ဟိုရက် ဒီရက် ရွေးမနေပဲ Program တွေလက်မလွတ်ရလေအောင် နှစ်ရက်လုံး လာနိုင်ဖို့ ခုထဲက ပြင်ဆင်ထားလိုက်တော့နော်။ 
Program တစ်ခုချင်းစီရဲ့ ပွဲစချိန် agenda တွေကိုလည်း နောက်ရက်တွေမှာတင်ပေးသွားမှာဆိုတော့ ဆက်လက်စောင့်မျှော်ကြည့်ရှပေးကြပါဦးနော်။",
        tickets: "Available",
        photo: "assets/events/528683749_761936996790589_4366032598352396596_n.jpg"
      },
      {
        title: "Mandalay Cosplay Parade",
        date: "2025-10-18",
        location: "Mandalay Palace Grounds",
        desc: "Outdoor cosplay parade and contest with prizes for best costumes.",
        tickets: "Free Entry",
        photo: "assets/events/event2.jpg"
      },
      {
        title: "Anime & Game Expo",
        date: "2025-12-05",
        location: "Naypyidaw Expo Hall",
        desc: "Meet your favorite anime, manga, and game cosplayers. Merch booths, panels, and more.",
        tickets: "Coming Soon",
        photo: "assets/events/event3.jpg"
      }
    ];

    const eventList = document.getElementById('event-list');
    events.forEach(ev => {
      eventList.innerHTML += `
        <div class="highlight-card" style="max-width:400px; margin:24px auto;">
          <img src="${ev.photo}" alt="${ev.title}" style="height:180px;">
          <h3>${ev.title}</h3>
          <p><b>Date:</b> ${ev.date}</p>
          <p><b>Location:</b> ${ev.location}</p>
          <p>${ev.desc}</p>
          <p><b>Tickets:</b> ${ev.tickets}</p>
          <a href="#" class="btn-primary" onclick="registerForEvent('${ev.title}');return false;">Register</a>
        </div>
      `;
    });

    // Event registration function
    function registerForEvent(eventTitle) {
      // Check if user is logged in
      const currentUser = JSON.parse(sessionStorage.getItem('currentUser') || 'null');
      
      if (!currentUser) {
        alert('Please log in to register for events.');
        window.location.href = 'login.html';
        return;
      }

      // Create a simple registration form in a modal-like dialog
      const registration = prompt(`Register for: ${eventTitle}\n\nPlease enter your contact number:`);
      
      if (registration && registration.trim()) {
        // Store registration data
        const registrations = JSON.parse(localStorage.getItem('mcs_event_registrations') || '[]');
        
        const newRegistration = {
          id: 'reg_' + Date.now(),
          eventTitle: eventTitle,
          userName: currentUser.name,
          userEmail: currentUser.email,
          contactNumber: registration.trim(),
          registrationTime: new Date().toISOString(),
          status: 'registered'
        };
        
        registrations.push(newRegistration);
        localStorage.setItem('mcs_event_registrations', JSON.stringify(registrations));
        
        alert(`Registration successful for ${eventTitle}!\nWe will contact you at ${registration.trim()}`);
      }
    }
  </script>
</body>
</html>
