<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>Events | Myanmar Cosplay Society</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="icon" href="assets/logos/409741896_326847926966167_8324030770226370805_n.jpg">
</head>
<body>
  <header>
    <div class="container nav-flex">
      <img src="assets/logos/409741896_326847926966167_8324030770226370805_n.jpg" alt="MCS Logo" class="logo">
      <nav>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="events.html" class="active">Events</a></li>
          <li><a href="gallery.html">Gallery</a></li>
          <li><a href="contact.html">Contact</a></li>
          <li><a href="login.html" class="login-link">Login</a></li>
        </ul>
      </nav>
    </div>
  </header>
  <main>
    <section class="container">
      <h1>Upcoming Cosplay Events</h1>
      <div class="event-list" id="event-list">
        <!-- Events will be populated by JS -->
      </div>
      <p style="margin-top:30px;">
        Want to host an event with us? <a href="contact.html" class="btn-secondary">Contact our team</a>
      </p>
    </section>
  </main>
  <footer>
    <div class="container footer-flex">
      <div>
        <img src="assets/logos/409741896_326847926966167_8324030770226370805_n.jpg" alt="MCS Logo" class="footer-logo">
        <span>© 2025 Myanmar Cosplay Society</span>
      </div>
      <div>
        <a href="https://www.facebook.com/MCSmm2023" target="_blank">Facebook</a>
        <a href="contact.html">Contact</a>
      </div>
    </div>
  </footer>
  <script src="js/app.js"></script>
  <script>
    // Example event data
    const events = [
      {
        title: "YouthTopia",
        date: "23rd - 24th August 2025",
        location: "Time City Convention Center",
        desc: "Times City Complex ကကြီးမှူးကျင်းပတဲ့ YouthTopia ပွဲကြီးမှာ Cosplay Sector အနေနဲ့ August 23/24 ရက်နေ့တွေမှာ Myanmar Cosplay Society (MCS) ကနေ စီစဉ် တင်ဆက်သွားမယ့် Cosplay Programs လေးတွေရှိပါတယ်နော်။",
        tickets: "Available",
        photo: "assets/events/528683749_761936996790589_4366032598352396596_n.jpg"
      },
      {
        title: "Mandalay Cosplay Parade",
        date: "2025-10-18",
        location: "Mandalay Palace Grounds",
        desc: "Outdoor cosplay parade and contest with prizes for best costumes.",
        tickets: "Free Entry",
        photo: "assets/events/event2.jpg"
      },
      {
        title: "Anime & Game Expo",
        date: "2025-12-05",
        location: "Naypyidaw Expo Hall",
        desc: "Meet your favorite anime, manga, and game cosplayers. Merch booths, panels, and more.",
        tickets: "Coming Soon",
        photo: "assets/events/event3.jpg"
      }
    ];

    const eventList = document.getElementById('event-list');
    events.forEach(ev => {
      eventList.innerHTML += `
        <div class="highlight-card" style="max-width:400px; margin:24px auto;">
          <img src="${ev.photo}" alt="${ev.title}" style="height:180px;">
          <h3>${ev.title}</h3>
          <p><b>Date:</b> ${ev.date}</p>
          <p><b>Location:</b> ${ev.location}</p>
          <p>${ev.desc}</p>
          <p><b>Tickets:</b> ${ev.tickets}</p>
          <a href="register.html?event=${encodeURIComponent(ev.title)}" class="btn-primary">Register</a>
        </div>
      `;
    });
  </script>
</body>
</html>
