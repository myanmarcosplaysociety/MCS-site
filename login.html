<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>Login | Myanmar Cosplay Society</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="icon" href="assets/409741896_326847926966167_8324030770226370805_n.jpg">
  <script src="https://accounts.google.com/gsi/client" async defer></script>
  <style>
    .login-card {
      max-width: 400px;
      margin: 48px auto;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 2px 12px #0001;
      padding: 32px 24px;
      text-align: center;
    }
    .login-card input {
      width: 85%;
      padding: 10px;
      margin: 12px 0;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 1rem;
      text-align: center;
    }
    .login-card .btn-primary {
      width: 90%;
      margin-top: 16px;
    }
    .login-card .note {
      color: #888;
      font-size: .95rem;
      margin-top: 16px;
    }
    .divider {
      display: flex;
      align-items: center;
      margin: 24px 0;
      color: #888;
    }
    .divider::before,
    .divider::after {
      content: '';
      flex: 1;
      height: 1px;
      background: #ddd;
    }
    .divider::before {
      margin-right: 16px;
    }
    .divider::after {
      margin-left: 16px;
    }
    .google-btn {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 90%;
      margin: 12px auto;
      padding: 12px;
      border: 1px solid #ddd;
      border-radius: 6px;
      background: white;
      color: #333;
      text-decoration: none;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    .google-btn:hover {
      background: #f8f8f8;
      border-color: #ccc;
    }
    .google-btn img {
      width: 20px;
      height: 20px;
      margin-right: 8px;
    }
    .auth-tabs {
      display: flex;
      margin-bottom: 20px;
      border-bottom: 1px solid #eee;
    }
    .auth-tab {
      flex: 1;
      padding: 12px;
      text-align: center;
      background: none;
      border: none;
      cursor: pointer;
      color: #888;
      border-bottom: 2px solid transparent;
    }
    .auth-tab.active {
      color: var(--primary-color);
      border-bottom-color: var(--primary-color);
    }
    .auth-form {
      display: none;
    }
    .auth-form.active {
      display: block;
    }
  </style>
</head>
<body>
  <header>
    <div class="container nav-flex">
      <img src="assets/409741896_326847926966167_8324030770226370805_n.jpg" alt="MCS Logo" class="logo">
      <nav>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="events.html">Events</a></li>
          <li><a href="news.html">News</a></li>
          <li><a href="gallery.html">Gallery</a></li>
          <li><a href="login.html" class="active">Login</a></li>
          <li><a href="contact.html">Contact</a></li>
        </ul>
      </nav>
    </div>
  </header>
  <main>
    <section>
      <div class="login-card">
        <h1>Welcome to MCS</h1>
        
        <!-- Auth Tabs -->
        <div class="auth-tabs">
          <button class="auth-tab active" onclick="switchTab('login')">Login</button>
          <button class="auth-tab" onclick="switchTab('signup')">Sign Up</button>
        </div>

        <!-- Login Form -->
        <div id="login-form" class="auth-form active">
          <h2>Login to Your Account</h2>
          
          <!-- Gmail Login Button -->
          <div id="g_id_onload"
               data-client_id="YOUR_GOOGLE_CLIENT_ID"
               data-context="signin"
               data-ux_mode="popup"
               data-callback="handleCredentialResponse"
               data-auto_prompt="false">
          </div>
          <div class="g_id_signin" 
               data-type="standard"
               data-shape="rectangular"
               data-theme="outline"
               data-text="signin_with"
               data-size="large"
               data-logo_alignment="left"
               data-width="320">
          </div>
          
          <div class="divider">or</div>
          
          <!-- Traditional Login Form -->
          <form onsubmit="handleTraditionalLogin(event)">
            <input type="text" placeholder="Username or Email" required><br>
            <input type="password" placeholder="Password" required><br>
            <button type="submit" class="btn-primary">Login</button>
          </form>
        </div>

        <!-- Signup Form -->
        <div id="signup-form" class="auth-form">
          <h2>Create New Account</h2>
          
          <!-- Gmail Signup Button -->
          <div class="google-btn" onclick="handleGoogleSignup()">
            <svg width="20" height="20" viewBox="0 0 24 24">
              <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
              <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
              <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
              <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
            </svg>
            Sign up with Google
          </div>
          
          <div class="divider">or</div>
          
          <!-- Traditional Signup Form -->
          <form onsubmit="handleTraditionalSignup(event)">
            <input type="text" placeholder="Full Name" required><br>
            <input type="email" placeholder="Email Address" required><br>
            <input type="password" placeholder="Create Password" required><br>
            <input type="password" placeholder="Confirm Password" required><br>
            <button type="submit" class="btn-primary">Create Account</button>
          </form>
        </div>

        <div class="note">
          <span id="auth-switch-text">Not a member? <a href="#" onclick="switchTab('signup'); return false;">Register here</a></span>
        </div>
      </div>
    </section>
  </main>
  <footer>
    <div class="container footer-flex">
      <div>
        <img src="assets/409741896_326847926966167_8324030770226370805_n.jpg" alt="MCS Logo" class="footer-logo">
        <span>Â© 2025 Myanmar Cosplay Society</span>
      </div>
      <div>
        <a href="https://www.facebook.com/MCSmm2023" target="_blank">Facebook</a>
        <a href="contact.html">Contact</a>
      </div>
    </div>
  </footer>
  <script src="js/app.js"></script>
  <script src="js/auth.js"></script>
</body>
</html>
