  <script src="js/app.js"></script>
  <script>
    // Updated news data for Myanmar Cosplay Society
    const news = [
      {
        title: "MCS Community Reaches 5,000+ Members!",
        date: "2025-08-05",
        img: "assets/sample-photos/news1.svg",
        body: "We're thrilled to announce that our Myanmar Cosplay Society community has grown to over 5,000 passionate members! Thank you for making MCS the heart of Myanmar's cosplay scene. <a href='https://www.facebook.com/MCSmm2023' target='_blank'>Join us on Facebook</a> for daily updates and community interactions."
      },
      {
        title: "Successful Yangon Summer Cosplay Meet",
        date: "2025-07-20",
        img: "assets/sample-photos/news2.svg",
        body: "Our recent summer meet in Yangon was a huge success with over 200 cosplayers participating! From anime classics to modern gaming characters, the creativity was outstanding. Check out highlights in our <a href='gallery.html'>photo gallery</a>!"
      },
      {
        title: "MCS Partners with Local Artisans",
        date: "2025-07-10",
        img: "assets/sample-photos/gallery2.svg",

      }
    ];

    const newsList = document.getElementById('news-list');
    news.forEach(n => {
      newsList.innerHTML += `
        <div class="highlight-card" style="max-width:500px; margin:32px auto;">
          <img src="${n.img}" alt="${n.title}" style="height:120px;">
          <h3>${n.title}</h3>
          <p><em>${n.date}</em></p>
          <p>${n.body}</p>
        </div>
      `;
    });
  </script>
