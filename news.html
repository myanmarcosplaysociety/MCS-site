<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>News | Myanmar Cosplay Society</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="icon" href="assets/logos/409741896_326847926966167_8324030770226370805_n.jpg">
</head>
<body>
  <header>
    <div class="container nav-flex">
      <img src="assets/logos/409741896_326847926966167_8324030770226370805_n.jpg" alt="MCS Logo" class="logo">
      <nav>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="events.html">Events</a></li>
          <li><a href="news.html" class="active">News</a></li>
          <li><a href="gallery.html">Gallery</a></li>
          <li><a href="login.html">Login</a></li>
          <li><a href="contact.html">Contact</a></li>
          <li><a href="admin.html">Admin</a></li>
        </ul>
      </nav>
    </div>
  </header>
  <main>
    <section class="container">
      <h1>Cosplay News & Announcements</h1>
      <div class="news-list" id="news-list">
        <!-- News will be populated by JS -->
      </div>
    </section>
  </main>
  <footer>
    <div class="container footer-flex">
      <div>
        <img src="assets/logos/409741896_326847926966167_8324030770226370805_n.jpg" alt="MCS Logo" class="footer-logo">
        <span>Â© 2025 Myanmar Cosplay Society</span>
      </div>
      <div>
        <a href="https://www.facebook.com/MCSmm2023" target="_blank">Facebook</a>
        <a href="contact.html">Contact</a>
      </div>
    </div>
  </footer>
  <script src="js/app.js"></script>
  <script>
    // Example news data
    const news = [
      {
        title: "MCS Cosplay Mega Fest Announced!",
        date: "2025-08-01",
        img: "assets/events/news1.jpg",
        body: "We're excited to announce the biggest cosplay event of the year in Yangon! Stay tuned for guest reveals and ticketing info."
      },
      {
        title: "Congratulations to our Mandalay Winners",
        date: "2025-07-15",
        img: "assets/events/news2.jpg",
        body: "Big thanks to everyone who joined Mandalay Cosplay Parade. See the winners and gallery in our <a href='gallery.html'>gallery</a>!"
      },
      {
        title: "New Photo Gallery Launched",
        date: "2025-06-30",
        img: "assets/events/gallery2.jpg",
        body: "Share your best cosplay photos from recent events in our new <a href='gallery.html'>photo gallery</a>."
      }
    ];

    const newsList = document.getElementById('news-list');
    news.forEach(n => {
      newsList.innerHTML += `
        <div class="highlight-card" style="max-width:500px; margin:32px auto;">
          <img src="${n.img}" alt="${n.title}" style="height:120px;">
          <h3>${n.title}</h3>
          <p><em>${n.date}</em></p>
          <p>${n.body}</p>
        </div>
      `;
    });
  </script>
</body>
</html>
