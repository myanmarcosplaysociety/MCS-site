<svg width="200" height="200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF6B6B;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#4ECDC4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#45B7D1;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Main circle background -->
  <circle cx="100" cy="100" r="90" fill="url(#grad1)" stroke="#2c3e50" stroke-width="4" filter="url(#shadow)"/>
  
  <!-- Inner decorative circle -->
  <circle cx="100" cy="100" r="75" fill="none" stroke="white" stroke-width="2" opacity="0.6"/>
  
  <!-- MCS Text -->
  <text x="100" y="75" font-family="Arial, sans-serif" font-size="32" font-weight="bold" fill="white" text-anchor="middle" stroke="#2c3e50" stroke-width="0.5">MCS</text>
  
  <!-- Myanmar flag colors accent -->
  <rect x="85" y="85" width="30" height="6" fill="#FFCC00"/>
  <rect x="85" y="93" width="30" height="6" fill="#008000"/>
  <rect x="85" y="101" width="30" height="6" fill="#FF0000"/>
  
  <!-- Cosplay-themed decorative elements -->
  <circle cx="70" cy="50" r="6" fill="#FFD700" opacity="0.8"/>
  <circle cx="130" cy="50" r="6" fill="#FFD700" opacity="0.8"/>
  <path d="M 75 45 L 85 35 M 115 35 L 125 45" stroke="#FFD700" stroke-width="2" opacity="0.8"/>
  
  <!-- Society text -->
  <text x="100" y="130" font-family="Arial, sans-serif" font-size="11" fill="white" text-anchor="middle" font-weight="bold">MYANMAR</text>
  <text x="100" y="145" font-family="Arial, sans-serif" font-size="11" fill="white" text-anchor="middle" font-weight="bold">COSPLAY</text>
  <text x="100" y="160" font-family="Arial, sans-serif" font-size="11" fill="white" text-anchor="middle" font-weight="bold">SOCIETY</text>
  
  <!-- Decorative bottom element -->
  <path d="M 60 170 Q 100 185 140 170" stroke="#FFD700" stroke-width="3" fill="none" opacity="0.8"/>
  <circle cx="100" cy="175" r="3" fill="#FFD700" opacity="0.8"/>
</svg>
