<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>Contact | Myanmar Cosplay Society</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="icon" href="assets/409741896_326847926966167_8324030770226370805_n.jpg">
  <style>
    .contact-card {
      max-width: 450px;
      margin: 48px auto;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 2px 12px #0001;
      padding: 32px 24px;
      text-align: center;
    }
    .contact-card input,
    .contact-card textarea {
      width: 90%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 1rem;
      text-align: center;
    }
    .contact-card textarea {
      min-height: 80px;
      resize: vertical;
    }
    .contact-card .btn-primary {
      width: 90%;
      margin-top: 16px;
    }
    .contact-card .note {
      color: #888;
      font-size: .95rem;
      margin-top: 16px;
    }
  </style>
</head>
<body>
  <header>
    <div class="container nav-flex">
      <img src="assets/409741896_326847926966167_8324030770226370805_n.jpg" alt="MCS Logo" class="logo">
      <nav>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="events.html">Events</a></li>
          <li><a href="news.html">News</a></li>
          <li><a href="gallery.html">Gallery</a></li>
          <li><a href="login.html">Login</a></li>
          <li><a href="contact.html" class="active">Contact</a></li>
        </ul>
      </nav>
    </div>
  </header>
  <main>
    <section>
      <div class="contact-card">
        <h1>Contact Us</h1>
        <form onsubmit="alert('Thank you for contacting us! We will get back to you soon.'); return false;">
          <input type="text" placeholder="Your Name" required><br>
          <input type="email" placeholder="Your Email" required><br>
          <textarea placeholder="Your Message" required></textarea><br>
          <button type="submit" class="btn-primary">Send Message</button>
        </form>
        <div class="note">
          Or reach us via Facebook:<br>
          <a href="https://www.facebook.com/MCSmm2023" class="btn-secondary" target="_blank">MCS Facebook Page</a>
        </div>
      </div>
    </section>
  </main>
  <footer>
    <div class="container footer-flex">
      <div>
        <img src="assets/409741896_326847926966167_8324030770226370805_n.jpg" alt="MCS Logo" class="footer-logo">
        <span>Â© 2025 Myanmar Cosplay Society</span>
      </div>
      <div>
        <a href="https://www.facebook.com/MCSmm2023" target="_blank">Facebook</a>
        <a href="contact.html">Contact</a>
      </div>
    </div>
  </footer>
  <script src="js/app.js"></script>
</body>
</html>
